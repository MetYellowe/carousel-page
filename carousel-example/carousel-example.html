<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alexander Gorpinich</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
      /* Make the image fully responsive */
      .carousel-inner img {
          width: 100%;
          height: 100%;
      }
      .carousel {
          position: relative;
          left: 30%;
          width: 35%;
          height: 100%;
      }
  </style>
</head>
<body>
    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="sasha1.jpg" alt="I'm in the country" width="600" height="700">
                <div class="carousel-caption">
                    <h3>Country</h3>
                    <p>We had such a great time in the Country!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="sasha2.jpg" alt="I'm working out" width="600" height="700">
                <div class="carousel-caption">
                    <h3>Training base</h3>
                    <p>I love training in wild life!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="sasha3.jpg" alt="I'm in the home" width="600" height="700">
                <div class="carousel-caption">
                    <h3>Home</h3>
                    <p>Scientific work at home!</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</body>
</html>
